[phases.install]
cmds = ["mkdir -p /var/log/nginx && mkdir -p /var/cache/nginx", "composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs", "npm i", "npm audit fix", "chmod -R 775 database"]

[phases.build]
cmds = ["echo build started", "chmod -R 775 database", "npm run build", "php artisan migrate:fresh --seed --force", "echo build ended", "chmod -R 775 storage/framework/sessions", "php artisan config:clear", "php artisan cache:clear", "php artisan route:clear", "php artisan view:clear"]
